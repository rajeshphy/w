<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff8f0;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .photo-box img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .photo-box img:hover {
      transform: scale(1.05);
    }
    input#folderInput {
  padding: 8px;
  font-size: 1rem;
  width: 300px;
  margin-right: 8px;
}

.album-img {
  width: 100%;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  transition: transform 0.3s ease;
}

.album-img:hover {
  transform: scale(1.05);
}

.download-button {
  display: inline-block;
  margin-top: 8px;
  background: #4CAF50;
  color: white;
  padding: 6px 12px;
  text-decoration: none;
  border-radius: 5px;
  font-size: 0.9rem;
}

.download-button:hover {
  background: #388e3c;
}

button {
  padding: 8px 16px;
  font-size: 1rem;
  background: #e91e63;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background: #c2185b;
}

/* Smaller spacing for mobile */
  @media screen and (max-width: 600px) {
    #album-buttons button {
      font-size: 0.9rem;
      padding: 8px 12px;
    }

    .download-button {
      font-size: 0.8rem;
    }
  }
.cursive-message {
      font-family: 'Lucida Handwriting', cursive;
      font-size: 1.2em;
      color: #444;
      text-align: center;
      padding: 12px 20px;
      background-color: #fdf6e3;
      border-bottom: 1px solid #ccc;}
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
